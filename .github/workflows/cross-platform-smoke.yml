name: cross-platform-smoke

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  smoke:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install project
        run: |
          python -m pip install -U pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install -e .[dev] || pip install -e .

      - name: Smoke import + versions
        run: |
          python -c "import sys; print('PYTHON', sys.version)"
          fairy --verison

      - name: Demo validate on bundled dataset
        shell: bash
        run: |
          fairy validate demos/PASS_minimal_rnaseq --report-md smoke.md
          test -f smoke.md || (echo "smoke.md not created" && exit 1)
