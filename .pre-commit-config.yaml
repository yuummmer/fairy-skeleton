repos:
  # Basic hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace

  # Ruff: super-fast linter (and optional formatter)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        args: [--fix]  # auto-fix what it can

  # Black: opinionated formatter
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black

  # isort: import sorting (let black handle line length)
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]

default_install_hook_types: [pre-commit]
ci:
  skip: [ruff]  # CI runs ruff via pre-commit too if you like; can remove this
